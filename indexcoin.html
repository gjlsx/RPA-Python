<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantitative Strategy Input</title>
    <link rel="stylesheet" href="stylecoin.css">
</head>
<body>
    <div class="container">
        <h1>Quantitative Strategy Input</h1>

        <div class="input-section">
            <label for="asset-input">Stock/Crypto Code or Address:</label>
            <input type="text" id="asset-input" placeholder="e.g., AAPL, BTC, 0x...">
        </div>

        <div class="strategy-section">
            <h2>Select Existing Strategy</h2>
            <select id="existing-strategy-select">
                <option value="">--Select a Strategy--</option>
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>

        <div class="strategy-section">
            <h2>Or Input Custom Strategy</h2>
            <textarea id="custom-strategy-input" rows="10" placeholder="Enter your quantitative strategy text here..."></textarea>
        </div>

        <button id="submit-button">Submit</button>
    </div>

    <script src="scriptcoin.js"></script>
</body>
</html>
